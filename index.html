<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food - доставка еды на дом</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="logo">
            <img
              src="img/logo.svg"
              alt="Logo: Delivery Food"
              class="logo__img"
            />
          </a>
          <form action="#" class="search">
            <img
              src="img/icon/Home.svg"
              alt="Icon: Home"
              class="search__icon"
            />
            <input
              type="text"
              class="search__input"
              placeholder="Адресс доставки"
            />
          </form>
          <div class="buttons">
            <button class="buttons__enter">
              <img
                src="img/icon/user.svg"
                alt="Icon: User"
                class="buttons__enter--icon"
              />
              Войти
            </button>
            <button class="buttons__shopping-cart">
              <img
                src="img/icon/shopping-cart.svg"
                alt="Icon: Shopping cart"
                class="buttons__user--sc"
              />
              Корзина
            </button>
          </div>
          <!-- /.button -->
        </div>
        <!-- /.header__menu -->
      </div>
      <!-- /.container -->
    </header>
    <section class="about">
      
    </section>
  </body>
</html>
