<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food - доставка еды на дом</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="styleshet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="logo">
            <img
              src="img/logo.svg"
              alt="Logo: Delivery Food"
              class="logo__img"
            />
          </a>
          <form action="#" class="search">
            <img
              src="img/icon/Home.svg"
              alt="Icon: Home"
              class="search__icon"
            />
            <input
              type="text"
              class="search__input"
              placeholder="Адресс доставки"
            />
          </form>
          <div class="buttons">
            <button class="buttons__enter">
              <img
                src="img/icon/user.svg"
                alt="Icon: User"
                class="buttons__enter-icon"
              />
              Войти
            </button>
            <button class="buttons__shopping-cart">
              <img
                src="img/icon/shopping-cart.svg"
                alt="Icon: Shopping cart"
                class="buttons__user-icon"
              />
              Корзина
            </button>
          </div>
          <!-- /.button -->
        </div>
        <!-- /.header__menu -->
      </div>
      <!-- /.container -->
    </header>
    <section class="promo">
      <div class="container">
        <div class="promo__offer">
          <h1 class="promo__title">Онлайн-сервис доставки еды на дом</h1>
          <p class="promo__subtitle">
            Блюда из любимого ресторана привезет курьер в перчатках, маске и с
            антисептиком
          </p>
        </div>
        <!-- /.promo__offer -->
      </div>
      <!-- /.container -->
    </section>
    <section class="restaurants">
      <div class="container">
        <div class="restaurants__heading">
          <h2 class="restaurants__title">Рестораны</h2>
        </div>
        <!-- /.restaurants__title -->
      </div>
      <!-- /.container -->
    </section>
  </body>
</html>
